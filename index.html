<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <label for="red">R</label>
            <input type="range" min="0" max="255" value="0" id="red" oninput="color()">
            <div class="content">
                <label for="green">G</label>
                <input type="range" min="0" max="255" value="0" id="green" oninput="color()">
            </div>
            <div class="content">
                <label for="blue">B</label>
                <input type="range" min="0" max="255" value="0" id="blue" oninput="color()">
            </div>
            <span id="output">rgb(0,  0,  0)</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
